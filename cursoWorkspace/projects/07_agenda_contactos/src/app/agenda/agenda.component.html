<h1>Mis Contactos</h1>
<label>Introduce el nombre: </label>
<input type="text" [(ngModel)]="nombre" placeholder="Nombre Contacto">
<br><br>
<label>Introduce el email: </label>
<input type="text" [(ngModel)]="email" placeholder="Email">
<br><br>
<label>Introduce el teléfono: </label>
<input type="text" [(ngModel)]="telefono" placeholder="Teléfono">
<br><br>
<button (click)="guardarContacto()">GUARDAR</button>
<button (click)="mostrarContactos()">MOSTRAR CONTACTOS</button>
<div>
  <h1>Lista Contactos</h1>
  <!--<ul *ngIf="visible">
    <li *ngFor="let contacto of agenda; index as i">
     <b>Nombre: </b>{{contacto.nombre}}, <b>email: </b>{{contacto.email}}, <b>teléfono: </b>{{contacto.telefono}}
     <button (click)="borrarContacto(i)">ELIMINAR</button>
    </li>
   </ul>-->
   <table *ngIf="visible">
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
      </tr>
      <!--al poner el index cogemos tb la posicion de cada contacto-->
      <tr *ngFor="let contacto of agenda; index as i">
        <td>
          {{contacto.nombre}}
        </td>
        <td>
          {{contacto.email}}
        </td>
        <td>
          {{contacto.telefono}}
        </td>
        <td>
          <button (click)="borrarContacto(i)">ELIMINAR</button>
        </td>
      </tr>
   </table>
</div>

<div class="altas-wrapper">

    <input type="text" placeholder="Introduce temática existente o nueva temática" [(ngModel)]="nuevaTematica">
  </div>
  <div>
    <input type="text" placeholder="Introduce la URL" [(ngModel)]="nuevaUrl">

  <div>
    <input type="text" placeholder="Introduce la descripción" [(ngModel)]="nuevaDescripcion">
  </div>

</div>

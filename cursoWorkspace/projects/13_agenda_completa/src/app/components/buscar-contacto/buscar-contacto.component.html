<div>
  <h2>Buscar Contacto</h2>
  <label for="email">Email</label>
  <input type="text" name="email" placeholder="Introduce el email" [(ngModel)]="email">
  <br><br>
  <button (click)="buscarContacto()">BUSCAR</button>
  <div *ngIf="contactoBuscado">
    <h3>Contacto</h3>
    <p>Nombre: {{contactoBuscado.nombre}}</p>
    <p>Email: {{contactoBuscado.email}}</p>
    <p>Tel√©fono: {{contactoBuscado.telefono}}</p>
  </div>
</div>

<div class="card mb-4">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Contactos</h2>
  </div>
  <div class="card-body p-3">
    <div *ngIf="contactos.length > 0; else noContactos">
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contacto of contactos; index as i">
            <td>{{ contacto.nombre }}</td>
            <td>{{ contacto.email }}</td>
            <td>{{ contacto.telefono }}</td>
            <td><button class="btn btn-danger btn-sm" (click)="eliminarContacto(i)">ELIMINAR</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noContactos>
      <p class="text-muted">No hay contactos en la agenda.</p>
    </ng-template>
  </div>
</div>
